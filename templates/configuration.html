{% extends "base.html" %}

{% block title %}Shift Configuration{% endblock %}

{% block content %}
  <div class="config-wrapper">
    <div class="container">
      <h1>CSA: Shift Config</h1>
      <form class="config-form" method="post" action="{{ url_for('configuration') }}">
        <div class="form-group">
          <label for="van_number">Van Number</label>
          <input
            type="text"
            id="van_number"
            name="van_number"
            placeholder="e.g. 26"
            required
          />
        </div>

        <div class="form-group">
          <label for="van_name">Van Name</label>
          <input
            type="text"
            id="van_name"
            name="van_name"
            placeholder="Jacob"
            required
          />
        </div>

        <div class="form-group">
          <label for="shift_start">Shift Start</label>
          <input
            type="time"
            id="shift_start"
            name="shift_start"
            required
          />
        </div>

        <div class="form-group">
          <label for="first_break">First Break</label>
          <input 
            type="time"
            id="first_break"
            name="first_break"
            required
            />
        </div>

        <div class="form-group">
          <label for="second_break">Second Break</label>
          <input 
            type="time"
            id="second_break"
            name="second_break"
            required
            />
        </div>

        <div class="form-group">
          <label for="shift_end">Shift End</label>
          <input
            type="time"
            id="shift_end"
            name="shift_end"
            required
          />
        </div>

        <div class="form-group">
          <label for="num_drops">Number of Deliveries</label>
          <input
            type="number"
            id="num_drops"
            name="num_drops"
            min="1"
            required
          />
        </div>
        <div class="form-actions">
          <button type="submit">Start driving</button>
          <a href="{{ url_for('index') }}" class="btn-secondary">‚Üê Back to Tracker</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
